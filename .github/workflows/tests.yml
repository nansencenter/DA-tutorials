name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "dev" ]

permissions:
  contents: read

jobs:
  main:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Run tests
      run: |
        tests/test_all.py
